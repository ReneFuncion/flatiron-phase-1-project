<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Flatiron Project P1</title>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div id="headContainer">
        <div class="headerImage">
            <img src="./project_image.jpg" alt="Bitcoin Image" id="topImage">
        </div>
        <div>
            <h1>CryptoCurrency Prices</h1>
        </div>
        <div class="headerImage">
            <img src="./project_image.jpg" alt="Bitcoin Image" id="topImage">
        </div>
    </div>
    <div id="inst">
        <p style="margin: 0;">Click the charts for a larger plot. Only realtime prices</p>
    </div>
    <div id="outerContainer">
        <div id="myContainer">
            <div id="myElement1" class="myElement">BTC currentValue</div>
            <div id="myElement2" class="myElement">ETH currentValue</div>
        </div>
    </div>
    <div id="chartContainer">
        <div>
            <canvas class="chart">1</canvas>
        </div>
        <div>
            <canvas class="chart">2</canvas>
        </div>
        <div>
            <canvas class="chart">3</canvas>
        </div>
        <div>
            <canvas class="chart">4</canvas>
        </div>
        <div>
            <canvas class="chart">5</canvas>
        </div>
    </div>
    <div id="bigChartContainer">
        <canvas id="lastCanvas"></canvas>
    </div>
</body>

</html>
